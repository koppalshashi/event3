<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Admin Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Registration Form (hidden initially) -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="New Username" required>
      <input type="password" id="register-password" placeholder="New Password" required>
      <button type="submit">Register</button>
    </form>

    <p>
      <a href="#" id="toggle-link">New Admin? Register here</a>
    </p>

    <p id="message"></p>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const message = document.getElementById("message");

    let isLogin = true;

    // Toggle between login & register
    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      if (isLogin) {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        formTitle.textContent = "Admin Login";
        toggleLink.textContent = "New Admin? Register here";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        formTitle.textContent = "Register Admin";
        toggleLink.textContent = "Already have an account? Login";
      }
      message.textContent = "";
    });

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("adminToken", data.token);
        window.location.href = "admin-dashboard.html";
      } else {
        message.textContent = data.message || "Login failed.";
      }
    });

    // Handle register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;

      const res = await fetch("/api/admin/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        message.textContent = "âœ… Admin registered successfully! You can now login.";
        message.classList.add("success");
        // Auto-switch back to login
        toggleLink.click();
      } else {
        message.textContent = data.message || "Registration failed.";
        message.classList.remove("success");
      }
    });
  </script>

</body>
</html>
